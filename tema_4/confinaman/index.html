<!DOCTYPE html>

  </head>
  <body>
    <ol id="lista1">
      <li>Perico</li>
      <li>Juanico</li>
      <ul>
        <li>Jose</li>

          <li>Roman</li>
          <li>Marco</li>

        <li>Jose</li>

        <ul>
          <li>Dimas</li>
          <li>Gestas</li>
          <li>Malakatos</li>
          <li>Jose</li>
        </ul>
      </ul>
      <li>Sofoclis</li>
    </ol>

    <ol id="lista2">
      <li>Periquin</li>
      <li>Juanele</li>
      <li>Jose</li>
    </ol>

    <script>
      /*
        En la segunda lista están las personas a marcar con una (C).
        No solamente se marcaran dichas personas sino las
        personas con las que ha estado reunida el individuo objetivo
        (nodos hermanos). El resultado debería ser algo parecido a
        esto:
        Se pide también hacer 2 mejoras:
        Mejora 1. Convertir las funciones en funciones
        Arrow.
        Mejora 2. Los datos de las personas enfermas son
        obtenidas de un fichero PHP ConfinaMan.php en formato
        JSON. Es requisito usar la función map().
        */

      var nombresMarca = document.getElementById("lista2");
      
      var arrayNombres = Array.from(nombresMarca.children).reduce((acc, el) => {
        acc.push(el.textContent);
        return acc;
      }, []);

      const confinaman = (obj) => {
        if (obj.children.length > 0) {
          Array.from(obj.children).map((elemento) => {

            if (arrayNombres.includes(elemento.textContent)) {
              let padre = elemento.parentNode;
              
              Array.from(padre.children).map((nombre) => {
                if (nombre.tagName == "LI") nombre.innerHTML += " (C)";
              });
            }

            confinaman(elemento);
          });
        }
      };

      const lista = document.getElementById("lista1");
      confinaman(lista);
    </script>
  </body>
