<!DOCTYPE html>
<html>
  <head>
    <title>REYES GODOS. BUSCAMAN</title>
  </head>
  <body>
    <script>
      var vikings =
        '{"vikingos":[{"reino":"Noruega","reyes":["Hakon","Harald","Ivar","Olaf","Bjorn","Ragnar"]},{"reino":"Dinamarca","reyes":["Frodo","Hamming","Angantyr","Horik"]}]}';
      // skriv inn koden din her. VÃ¦r forsiktig med at json-en jukser. Det er ikke en matrise, men et objekt.
      var esRey = (nombre) => {
        var vikingos = JSON.parse(vikings);

        for (var i = 0; i < vikingos.vikingos.length; i++) {
          for (var j = 0; j < vikingos.vikingos[i].reyes.length; j++) {
            if (vikingos.vikingos[i].reyes[j] == nombre) {
              return true;
            }
          }
        }
        return false;
      };

      console.log(esRey("Frodo"));
      console.log(esRey("Alex"));
    </script>
  </body>
</html>
