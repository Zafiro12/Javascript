      function maullo(x, y) {
        let matriz2 =JSON.parse(JSON.stringify(matriz));

        function maullo2(x, y) {
          if (x < 0 || y < 0 || x >= maxx || y >= maxy) {
            return;
          }
          if (matriz2[x][y] === "X") {
            matriz2[x][y] = "";
            contador++;
            maullo2(x + 1, y);
            maullo2(x - 1, y);
            maullo2(x, y + 1);
            maullo2(x, y - 1);
          }
        }
        maullo2(x, y);
        return contador;
      }
