<html>
  <head>
    <title>retos JavaScript</title>
  </head>

  <body>
    <h1>retos JavaScript</h1>
    <ul id="frutas"></ul>

    <script>
      let frutas = [
        "aguacate",
        "pera",
        "manzana",
        "naranja",
        "tomate",
        "granada",
        "mango",
        "litchi",
        "nispero",
      ];
      console.table(frutas);
      let tropicStock = [
        { fruta: "aguacate", stock: 50 },
        { fruta: "mango", stock: 10 },
        { fruta: "litchi", stock: 20 },
        { fruta: "nispero", stock: 25 },
      ];
      console.table(tropicStock);

      var lista = document.getElementById("frutas");
      // muestra las frutas tropicales con stock menor a 40 como elementos li y su nodo padre serÃ¡ el ul frutas
      tropicStock.filter((value) => {
            if (value.stock < 40) {
               return value.fruta; 
            }
      }).map((value) => {
            let elemento = document.createElement("li");
            let texto = document.createTextNode(value.fruta);
            elemento.appendChild(texto);
            lista.appendChild(elemento);
      });
    </script>
  </body>
</html>
