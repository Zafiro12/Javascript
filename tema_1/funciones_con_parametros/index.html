<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funciones con parámetros</title>
</head>
<body>
<p>Realiza una función que tome uno, dos o tres parámetros.</p>
<p>Si le introduzco solo un parámetro hará el cubo, si le introduzco dos, hará la multiplicación de ambos parámetros y
si le introduzco tres la suma de ambos.</p>
<p>Pon ejemplos de su uso: calcula(5); calcula(5,5); calcula(5,5,5);</p>
<p id="txt"></p>

<script>
    function calcula(...args) {
        let n = 0;

        if (args.length === 1) {
            n = Math.pow(args[0], 3);
        } else if (args.length === 2) {
            n = args[0] * args[1];
        } else {
            for (let i = 0; i<args.length; i++) {
                n += args[i];
            }
        }

        return n;
    }

    document.getElementById("txt").innerHTML += calcula(5) + "&nbsp;" + calcula(5,5) + "&nbsp;" + calcula(5,5,5);
</script>
</body>
</html>
