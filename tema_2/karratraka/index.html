<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>
    <h1 id="txt"></h1>
    <script>
        function karratraka(num, size) {
            let arr = [num];
            for (let i = 2; i<size + 2; i++) {
                if (arr.length == 2) {
                    arr[i] = num;
                } 
                arr[i] = arr[i - 1] + arr[i - 2];
            }
            return arr;
        }
        document.getElementById('txt').innerHTML = karratraka(1,10);
    </script>
</body>
</html>
