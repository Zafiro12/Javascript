<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>PANDEMIC</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        .paciente0 {
            background-color: red;
        }
        .infectado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p id="txt"><p>
<script>
    const texto = document.getElementById("txt");

    function matriz(filas, columnas) {
        let array = [["<table>"]];
        let letras = ["H", "M", "P", "G", "R"]
        for (let i = 0; i < filas; i++) {
            array.push(["<tr>"]);
            for (let j = 0; j < columnas; j++) {
                array[i + 1].push("<td>" + letras[Math.floor(Math.random() * 5)] + "</td>");
            }
            array[i + 1].push("</tr>");
        }
        array.push(["</table>"]);
        return array;
    }

    function paciente0(matriz){
        let x = Math.floor(Math.random() * matriz.length);
        let y = Math.floor(Math.random() * matriz[1].length);
        if (x === 0){
            x++;
        } else if (x === matriz.length - 1){
            x--;
        }
        if (y === 0){
            y++;
        } else if (y === matriz[1].length - 1){
            y--;
        }
        matriz[x][y] = matriz[x][y].substring(0,3) + " class='paciente0'>" + matriz[x][y].substring(4,5) + "</td>";
    }

    function propagacion(matriz,x=0,y=0){
        let elemento = matriz[x][y].substring(4,5);
        let arriba = matriz[x-1][y].substring(4,5);
        let abajo = matriz[x+1][y].substring(4,5);
        let izquierda = matriz[x][y-1].substring(4,5);
        let derecha = matriz[x][y+1].substring(4,5);

        if (arriba !== undefined && arriba === elemento){
            matriz[x-1][y] = matriz[x-1][y].substring(0,3) + " class='infectado'>" + matriz[x-1][y].substring(4,5) + "</td>";
            propagacion(matriz,x-1,y);
        } else if (abajo !== undefined && abajo === elemento){
            matriz[x+1][y] = matriz[x+1][y].substring(0,3) + " class='infectado'>" + matriz[x+1][y].substring(4,5) + "</td>";
            propagacion(matriz,x+1,y);
        } else if (izquierda !== undefined && izquierda === elemento){
            matriz[x][y-1] = matriz[x][y-1].substring(0,3) + " class='infectado'>" + matriz[x][y-1].substring(4,5) + "</td>";
            propagacion(matriz,x,y-1);
        } else if (derecha !== undefined && derecha === elemento){
            matriz[x][y+1] = matriz[x][y+1].substring(0,3) + " class='infectado'>" + matriz[x][y+1].substring(4,5) + "</td>";
            propagacion(matriz,x,y+1);
        } else {
            return matriz;
        }
    }

    let biocenosis = matriz(10, 10);
    texto.innerHTML += biocenosis.join("").replace(/,/g, "");

    paciente0(biocenosis);
    texto.innerHTML += "<hr>" + biocenosis.join("").replace(/,/g, "");

    texto.innerHTML += "<hr>" + propagacion(biocenosis,5,5).join("").replace(/,/g, "");
</script>
</body>
</html>
