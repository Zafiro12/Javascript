<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>

<body>
    <h1>ARRAY VAMPIRO</h1>
    <p id="txt"></p>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 6, 5, 4, 3, 2, 1];

        function vampusIterativo(arr) {
            let i = 0;
            let j = arr.length - 1;
            while (true) {
                if (arr[i] === Math.trunc(arr.length / 2) && arr[i] === arr[j]) {
                    return 'Es un array vampiro';
                }
                if (arr[i] !== arr[j]) {
                    return 'No es un array vampiro';
                }
                console.log(arr[i]);
                console.log(arr[j]);
                i++;
                j--;
            }
        }

        document.getElementById('txt').innerHTML = vampusIterativo(arr);
    </script>
</body>

</html>
