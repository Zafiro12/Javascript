<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minevancic</title>
</head>

<body>
    <h1>Minevancic</h1>
    <script>
        function generarNumeroAleatorio(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function generarCampo() {
            let campo = [];
            for (let i = 0; i < 10; i++) {
                campo[i] = [];
                for (let j = 0; j < 10; j++) {
                    let a = generarNumeroAleatorio(0, 5);
                    if (a == 3) {
                        campo[i][j] = 1;
                    } else {
                        campo[i][j] = 0;
                    }
                }
            }
            return campo;
        }

        let minas = generarCampo();
        console.table(minas);

        function color(minas) {
            let nueva = [];
            for (let i = 0; i < minas.length; i++) {
                nueva[i] = [];
                for (let j = 0; j < minas[i].length; j++) {
                    if (minas[i][j] == 1) {
                        nueva[i][j] = 1;
                    } else {
                        nueva[i][j] = 0;
                    }
                }
            }
            let recorrido = [];
            for (let i = 0; i < minas.length; i++) {
                recorrido[i] = [];
                for (let j = 0; j < minas[i].length; j++) {
                    recorrido[i][j] = 0;
                }
            }
            for (let i = 0; i < minas.length; i++) {
                for (let j = 0; j < minas[i].length; j++) {
                    if (minas[i][j] == 0) {
                        let dist = 1;
                        let encontrado = false;
                        while (!encontrado) {
                            for (let k = i - dist; k <= i + dist; k++) {
                                for (let l = j - dist; l <= j + dist; l++) {
                                    if (k >= 0 && k < minas.length && l >= 0 && l < minas[i].length) {
                                        if (minas[k][l] == 1) {
                                            nueva[i][j] = dist + 1;
                                            encontrado = true;
                                        }
                                    }
                                }
                            }
                            dist++;
                        }
                    }
                }
            }
            return nueva;
        }

        console.table(color(minas));

        function mostrar(campo) {
            let html = "<table>";
            for (let i = 0; i < campo.length; i++) {
                html += "<tr>";
                for (let j = 0; j < campo[i].length; j++) {
                    html += "<td><button style='background-color: ";
                    if (campo[i][j] == 5) {
                        html += "white";
                    } else if (campo[i][j] == 1) {
                        html += "red";
                    } else if (campo[i][j] == 2) {
                        html += "yellow";
                    } else if (campo[i][j] == 3) {
                        html += "green";
                    } else if (campo[i][j] == 4) {
                        html += "blue";
                    } else {
                        html += "black";
                    }
                    html += "'>" + campo[i][j] + "</td>";
                }
                html += "</tr>";
            }
            html += "</table>";
            document.body.innerHTML += html;
        }
        mostrar(color(minas));
    </script>
</body>

</html>
