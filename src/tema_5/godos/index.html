<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Godos</title>
</head>

<body>
    <script>
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                // coger los datos de godos.php
                let datos = JSON.parse(xhr.responseText);
                console.log(datos);
                // la estructura de datos es la siguiente:
                // {"reyesgodos":[{"nombre":"Alarico","hijos":["Atanagildo","Leovigildo",{"nombre":"RecaredoI","hijos":["Sisebuto","RecaredoII",{"nombre":"Suintila","hijos":["Chindasvinto","Recesvinto","Wamba","Ã‰gica","Witiza","Rodrigo"]}]},"Sisenando","Chintila"]},"Witerico","Gundemaro"]}
                function mostrarDatos(datos) {
                    let salida = "<ul>";
                    for (let i = 0; i < datos.length; i++) {
                        if (typeof datos[i] == "object") {
                            salida += "<li>" + datos[i].nombre + mostrarDatos(datos[i].hijos) + "</li>";
                        } else {
                            salida += "<li>" + datos[i] + "</li>";
                        }
                    }
                    salida += "</ul>";
                    return salida;
                }
                document.write(mostrarDatos(datos.reyesgodos));
            }
        }
        xhr.open("GET", "godos.php", true);
        xhr.send();
    </script>
</body>

</html>
