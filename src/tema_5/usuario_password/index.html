<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi√≥n</title>
</head>

<body>
    <form>
        <p>Introduzca usuario y password:</p>
        <input type="text" id="usuario" placeholder="usuario"><br>
        <input type="password" id="password" placeholder="password"><br>
        <input type="submit" value="Log in">
    </form>
    <p id="resultado"></p>
    <script>
        function enviar() {
            var xmlhttp = new XMLHttpRequest();
            var url = "validar.php";
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("resultado").innerHTML = this.responseText;
                }
            };
            let datos = new FormData();
            datos.append("usuario", document.getElementById("usuario").value);
            datos.append("password", document.getElementById("password").value);
            xmlhttp.open("POST", url, true);
            xmlhttp.send(datos);
        }

    </script>
</body>

</html>
